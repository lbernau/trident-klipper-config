## Part cooling fan
[fan]
pin: toolhead:FAN0

# Hotend fan
[heater_fan hotend_fan]
pin: toolhead:FAN1
heater: extruder
heater_temp: 50.0
max_power: 1.0
kick_start_time: 0.5

# Controller fan
[controller_fan controller_fan]
pin: FAN5
kick_start_time: 0.5
heater: heater_bed

